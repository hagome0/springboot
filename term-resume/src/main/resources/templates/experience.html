<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<div layout:fragment="content">

	<div class="container-fluid p-0">

		<section class="resume-section p-3 p-lg-5 d-flex flex-column"
			id="experience">
			<div class="my-auto">
				<h2 class="mb-5">EXPERENCE</h2>

				<div class="text-md-right">
					<a href="/register">
						<button class="btn-primary">등록하기</button>
					</a>
				</div>
				<hr/>
				<div class="resume-item d-flex flex-column flex-md-row mb-5"
					th:each="a:${experience}">
					<div class="resume-content mr-auto">
						<h3 class="mb-0"><a th:href="${a.eno}">[[${a.eno}]]</a> [[${a.role}]]</h3>
						<div class="subheading mb-3">[[${a.project}]]</div>
						<p>[[${a.content}]]</p>
						<div>
							<a th:href="${a.eno} + @{/update}">
								<button class="btn-info">수 정</button>
							</a> <a th:href="${a.eno} + @{/delete}">
								<button class="btn-info">삭 제</button>
							</a>
						</div>
					</div>
					<div class="resume-date text-md-right">
						<span class="text-primary">[[${a.date}]]</span>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<div layout:fragment="content" style="padding: 20% 5%">

	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>ENO</th>
				<th>ROLE</th>
				<th>CONTENT</th>
				<th>DATE</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>[[${result.eno}]]</td>
				<td>[[${result.project}]]</td>
				<td>[[${result.content}]]</td>
				<td>[[${result.date}]]</td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-primary" th:href="${result.eno} + @{/delete}">delete</a>
	<a class="btn btn-primary" th:href="${result.eno} + @{/update}">update</a>

</div>
